<form *ngIf="showAddForm" class="add-form" (ngSubmit)="onSubmit()" >
  <div class="form-control">
    <label for="text">Todo</label>
    <input
      type="text"
      name="text"
      id="text"
      [(ngModel)]="text"
      placeholder="Add Todo">
  </div>
  <div class="form-control">
    <label for="day">Day & Time</label>
    <input
      type="text"
      name="day"
      id="day"
      [(ngModel)]="day"
      placeholder="Add Day & Time">
  </div>
  <div class="form-control form-control-check">
    <label for="reminder">Set reminder</label>
    <input
      type="checkbox"
      name="reminder"
      [(ngModel)]="reminder"
      id="reminder">
  </div>
  <input type="submit" value="Save Todo" class="btn btn-block">
</form>
